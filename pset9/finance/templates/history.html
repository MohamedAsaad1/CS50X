{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>Symbol</th>
            <th>Type</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Time</th>
        </tr>
    </thead>
    
        <tbody>
              {% for h in his %}
        <tr>
          <td>{{h.symbol}}</td>
          <td>{{h.type}}</td>
          <td>{{h.shares}}</td>
          <td>{{usd(h.price)}}</td>
          <td>{{h.timestamp}}</td>
        </tr>
              {% endfor %}
        </tbody>
  
</table>
{% endblock %}
