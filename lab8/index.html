 <!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>
        
            
            document.addEventListener('DOMContentLoaded', function() {
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('.answer1').innerHTML = 'Correct!'; 
            });
            
               let incorrect = document.querySelectorAll('.incorrect ');
               for(let i = 0; i < incorrect.length; i++)
               {
                    incorrect[i].addEventListener('click', function() {
                        incorrect[i].style.backgroundColor = 'red';
                        document.querySelector('.answer2').innerHTML = 'InCorrect';
                    });   
               }
                        
               let check =  document.querySelector('.check')
               check.addEventListener('click', function() {
                 let input = document.querySelector('input')
                 if(input.value === 'Jupiter' )
                 {
                     input.style.backgroundColor = 'green';
                     document.querySelector('.answer3').innerHTML = 'Correct!'; 
                 }
                 else{
                     input.style.backgroundColor = 'red';
                     document.querySelector('.answer4').innerHTML = 'InCorrect!'; 
                 }
             });
            });
          
        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3> what's the biggest animal in the world </h3>
                <button class="correct"> Blue whale</button>
                <button class="incorrect"> Elephant</button>
                <button class="incorrect"> Lion</button>
                <p class=answer1 ></p>
                <p class=answer2> </p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>what's the biggest planet in the world</h3>
                <input type=text>
                <button class=check>Check The answer</button>
                <p class="answer3"></p>
                <p class="answer4"></p>

            </div>

        </div>
    </body>
</html>
